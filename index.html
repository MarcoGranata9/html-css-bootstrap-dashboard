<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrapper">
        <!-- Header -->
        <header class="nav">

        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column align-items-center justify-content-between p-2">
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-center">
                        <div class="equalizer"><i class="fa-solid fa-house"></i></div>
                        <span>Home</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="equalizer"><i class="fa-solid fa-chart-simple"></i></div>
                        <span>Stats</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="equalizer"><i class="fa-solid fa-signal"></i></div>
                        <span>Signals</span>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-gear"></i>
                    <span>Admin</span>
                </div>
            </div>
            <!-- /Sidebar -->

            <!-- Dashboard -->
            <div class="dashboard flex-grow-1">
                <!-- Dashboard Header -->
                <header class="header-dash">
                    <div class="container">
                        <div class="row flex-row text-white">
                            <div class="col-sm-12 col-md-4 order-md-1">
                                <p>Nuovo Studente</p>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <h3 class="d-inline-block">Boolean</h3>
                                <span class="badge rounded-pill text-bg-dark bg-opacity-50">Piano Blaze</span> <br>
                                <span class="badge rounded-pill text-bg-dark bg-opacity-50">3 app</span>

                            </div>
                            <div class="col-s m-12 col-md-4">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <h3>125</h3>
                            </div>
                        </div>
                    </div>
                </header>   
                <!-- /Dashboard Header -->

                <!-- Dashboard content -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-8"></div>
                        <div class="col-sm-12 col-lg-4"></div>
                </div>

            </div>
            <!-- /Dashboard -->

        </main>
        <!-- /Main -->
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
